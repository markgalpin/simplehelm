resources:
  - name: simplehelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: demoArt
      repository: helm
      chart: simplehelm
      version: 0.0.0

  - name: simplehelmRepo_chart
    type: GitRepo
    configuration:
      gitProvider: markg_github
      path: markgalpin/simplehelm
      files:
        include: "simplehelm.*"

  - name: simplehelmRepo_docker
    type: GitRepo
    configuration:
      gitProvider: sdemo_github
      path: markgalpin/simplehelm
      files:
        include: "Dockerfile|server.js|package.json"

  - name: simplehelmDockerImage
    type: Image
    configuration:
      registry: demoArt
      sourceRepository: docker-local
      imageName: markg/simplehelm
      imageTag: latest

pipelines:
  - name: helm_full_flow
    steps:
      - name: dockerBuildPush
        type: Bash
        configuration:
          integrations:
            - name: demoArt
          inputResources:
            - name: simplehelmRepo_docker
          outputResources:
            - name: simplehelmDockerImage
        execution:
          onExecute:
            - pushd $res_simplehelmRepo_docker_resourcePath
            - docker build -t trriplejay/simplehelm:$run_number .
            - docker push trriplejay/simplehelm:$run_number
            - write_output simplehelmDockerImage "imageTag=$run_number"

      - name: publish_helm_chart
        type: HelmPublish
        configuration:
          inputResources:
            - name: simplehelmRepo_chart
          outputResources:
            - name: simplehelmChart
          chartPath: ./simplehelm

      - name: deploy_helm_chart
        type: HelmDeploy
        configuration:
          integrations:
            - name: testkube
          inputResources:
            - name: simplehelmChart
            - name: simplehelmDockerImage
          releaseName: simplehelm
          flags: "--namespace dev"
          valueFilePaths:
            - values.yaml

